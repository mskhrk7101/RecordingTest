<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声認識</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>日報登録</h1>
    <table>
        <tr>
            <th class="thColor">日時</th>
            <th class="thColor">時間</th>
            <th class="thColor">作業内容</th>
            <th></th>
        </tr>
        <tr>
            <td class="text">
                <input type="date" name="作業日" id="date" value=today>
            </td>
            <td class="text">
                <!-- <label for="startTime">開始時間：</label> -->
                <input type="time" id="startTime" name="開始の時刻" value="08:00" />
                <label>〜</label>
                <input type="time" id="endTime" name="終了の時刻" value="18:00" />
            </td>
            <td class="text">
                <div>
                    <button id="start-btn">音声入力開始</button>
                </div>
                <div>
                    音声認識中のテキスト
                    <p id="process"></p>
                </div>
                <div>
                    認識結果
                    <p id="results"></p>
                </div>
                <div>
                    <button id="stop-btn">音声入力終了</button>
                </div>
                <div>
                    <button id="rerecording-btn" class="hidden">やり直す</button>
                </div>
            </td>
            <td style="padding: 20px;">
                <div>
                    <button id="register-btn" class="hidden2" style="background-color: rgb(211, 201, 201);">登録</button>
                </div>
            </td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        window.onload = function () {
            let today = new Date();
            today.setDate(today.getDate());
            let yyyy = today.getFullYear();
            let mm = ("0" + (today.getMonth() + 1)).slice(-2);
            let dd = ("0" + today.getDate()).slice(-2);
            document.getElementById("date").value = yyyy + '-' + mm + '-' + dd;
        }
        //GAS WebアプリのURL
        const END_POINT = "https://script.google.com/macros/s/AKfycbxv54tcn6c5cr7cs6-ugnRfQBTF_OOUJxFGY1fDoG_rbqLSlzBO06HegbeKyDMGyyQZHg/exec";
        //読み書きするスプレッドシート（タブ）の番号
        const SHEET_NO = 1;
        // let dataObj = {};

        // Document.querySelector()
        // https://developer.mozilla.org/ja/docs/Web/API/Document/querySelector
        const startBtn = document.querySelector("#start-btn");
        const stopBtn = document.querySelector("#stop-btn");
        const registerBtn = document.querySelector("#register-btn");
        const process = document.querySelector("#process");
        const results = document.querySelector("#results");
        const reRecordingBtn = document.querySelector("#rerecording-btn");

        const recognition = new webkitSpeechRecognition();

        // 日本語を指定
        recognition.lang = "ja-JP";
        // 認識途中でも結果を得る
        recognition.interimResults = true;
        // 認識を終わらせない
        recognition.continuous = true;

        // SpeechRecognition: result イベント
        // https://developer.mozilla.org/ja/docs/Web/API/SpeechRecognition/result_event
        recognition.onresult = (event) => {
            let interimTranscript = ""; // 認識中のテキスト
            for (let i = event.resultIndex; i < event.results.length; i++) {
                let transcript = event.results[i][0].transcript;
                console.log(event.results[i]);
                console.log(document.getElementsByClassName("register"));
                if (event.results[i].isFinal ) { //&& document.getElementsByClassName("register").value == ""
                    // 音声認識が完了した場合にisFinalがtrueになる
                    let result = document.createElement("li");
                    result.innerText = transcript;
                    results.appendChild(result);

                    // スプシの値を取得
                    let textArray = JSON.parse(getFromGAS());

                    // 入力項目の取得
                    let date = document.getElementById("date").value;
                    let startTime = document.getElementById("startTime").value;
                    const endTime = document.getElementById("endTime").value;

                    // textの修正
                    textArray = timeLayout(textArray);

                    // 現在日時の取得
                    const dateToday = getDate();
                    const text = { "社員番号": "0", "日時": date, "開始時刻": startTime, "終了時刻": endTime, " 作業内容": transcript, "報告日時": dateToday };

                    // スプシカラ取得した配列の最後に追加
                    textArray.push(text);
                    postToGAS(textArray);
                } else {
                    interimTranscript += transcript;
                }
            }
            process.innerHTML = interimTranscript;
        };

        startBtn.onclick = () => {
            recognition.start();
            reRecordingBtn.classList.add('hidden');
        };
        stopBtn.onclick = () => {
            // $(".rerecording-btn").toggleClass("C");
            reRecordingBtn.classList.remove('hidden');
            recognition.stop();
        };

        registerBtn.onclick = () => {
            // recognition.stop();
            registerBtn.classList.add('register');
        };

        function postToGAS(Content) {
            console.log(Content);

            //データがJSONかどうかのチェック
            try {
                // JSON parseとstringifyについて
                // https://www.task-notes.com/entry/20160719/1468858991
                Content = JSON.stringify(Content);
                const checkJSON = JSON.parse(Content);
                console.log(checkJSON);
                if (checkJSON.length > 0 && Object.keys(checkJSON).length > 0) {
                    console.log("data is OK");
                } else {
                    throw "data is not array of object";
                }
            }
            catch (e) {
                alert("error:" + e);
                return;
            }

            //POST送信
            $.ajax({
                type: "POST",
                url: END_POINT,
                dataType: "json",
                data: { sheetNo: SHEET_NO, data: Content }
            })
                .then(
                    (result) => { // 成功した時の処理
                        console.log(JSON.stringify(result));
                    },
                    (error) => { // 失敗した時の処理
                        alert('Error:' + JSON.stringify(error));
                    }
                );
        }
        // 同期処理
        // https://qiita.com/katsukii/items/bd64efcf4f070d77c028
        function getFromGAS() {
            let result = $.ajax({
                type: "GET",
                url: END_POINT,
                data: { sheetNo: SHEET_NO },
                async: false
            }).responseText;
            return result;
        }

        //曜日取得
        // https://www.pazru.net/js/date/1.html
        function getDate() {
            //投稿日データを変数dateに格納
            let date = new Date();

            //年・月・日・曜日を取得する
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let week = date.getDay();
            let day = date.getDate();
            let hour = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();

            hour < 10 ? hour = "0" + hour : hour;
            min < 10 ? min = "0" + min : min;
            sec < 10 ? sec = "0" + sec : sec;

            let yobi = new Array("日", "月", "火", "水", "木", "金", "土");
            const dateTime = year + "/" + month + "/" + day + "(" + yobi[week] + ")" + "" + hour + ":" + min + ":" + sec;

            return dateTime;

        }
        //日付のレイアウト
        // https://www.delftstack.com/ja/howto/javascript/convert-utc-to-local-time-in-javascript/
        function timeLayout(times) {
            for (let i = 0; times.length > i; i++) {
                let dt = new Date(times[i].日時);
                dt = dt.toLocaleString();
                let date = dt.split(" ");
                times[i].日時 = date[0];

                dt = new Date(times[i].開始時刻);
                dt = dt.toLocaleString();
                const startTimeArray = dt.split(" ");
                times[i].開始時刻 = startTimeArray[1];

                dt = new Date(times[i].終了時刻);
                dt = dt.toLocaleString();
                const endTimeArray = dt.split(" ");
                times[i].終了時刻 = endTimeArray[1];
            }

            return times;
        }
    </script>
</body>

</html>
